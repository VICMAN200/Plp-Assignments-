<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html Forms</title>
</head>
<body>
  <forms>
    <fieldset>
      <legend>Personal Informations</legend>
      <label for="name">Name:</label>
    <input type="text" name="name" placeholder="Enter name" aria-invalid="true" required><br>
<br>
    <label for="date">Date of birth:</label>
    <input type="date" name="date" required placeholder="Enter Date of birth" aria-invalid="true"><br>
<br>
    <label for="gender">Gender:</label><br>
    Male<input type="radio" name="gender" required>
    Female<input type="radio" name="gender" aria-invalid="true" required><br>
<br>
    </fieldset>

    <fieldset>
      <legend>Contact Informations:</legend>
      <label for="address">Address:</label>
    <input type="text" name="address" placeholder="Enter address" aria-invalid="true" required><br>
<br>
    <label for="telephone">Telephone:</label>
    <input type="number" name="telephone" placeholder="Enter telephone number" aria-invalid="true" required><br>

<br>
    <label for="email_address">Email Address:</label>
    <input type="text" name="email_address" placeholder="Enter email address " aria-invalid="true" required><br>
<br>
    </fieldset>
   
    <fieldset>
      <legend>Course Registeration</legend>
      <label for="course">Course:</label>
      <input type="text" name="course" placeholder="Enter course name" aria-invalid="true" required><br>
  <br>
    </fieldset>
  <br>
    <button>
      Register
    </button><br>
<br>
    <button>
      Cancel
    </button>
  </forms>
</body>
</html>
